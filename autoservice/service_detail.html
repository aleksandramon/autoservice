{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ service.title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ service.title }}</h1>
        <p><strong>Описание:</strong> {{ service.description }}</p>
        <p><strong>Цена:</strong> {{ service.price }} руб.</p>
        <p><strong>Длительность:</strong> {{ service.duration }}</p>
        <p><strong>Статус:</strong> {{ service.status }}</p>
        <a href="{% url 'autoservice:service_list' %}" class="btn btn-primary">Назад к списку услуг</a>
    </div>
</body>
</html>
