{% extends 'base.html' %}
{% load static %}

{% block title %}Удалить услугу{% endblock %}

{% block content %}
    <h1>Удалить услугу: "{{ service.title }}"?</h1>
    <p>Вы уверены, что хотите удалить услугу "{{ service.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'service_detail' service.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
